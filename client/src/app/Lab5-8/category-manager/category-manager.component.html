<h1 class="font-medium mx-6 text-2xl">All Categories</h1>
<div class="flex flex-col mx-3 mt-6 lg:flex-row">
    <div class="w-full lg:w-1/3 m-1">
        <app-form-add-category (categoryAdded)="onCategoryAdded($event)"></app-form-add-category>
    </div>
    <div class="w-full lg:w-2/3 m-1 bg-white shadow-lg text-lg rounded-sm border border-gray-200">
        <div class="overflow-x-auto rounded-lg p-3">
            <table class="table-auto w-full">
                <thead class="text-sm font-semibold uppercase text-gray-800 bg-gray-50 mx-auto">
                    <tr>
                        <th></th>
                        <th>
                            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current w-5 h-5 mx-auto">
                                <path d="M6 22h12a2 2 0 0 0 2-2V8l-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2zm7-18 5 5h-5V4zm-4.5 7a1.5 1.5 0 1 1-.001 3.001A1.5 1.5 0 0 1 8.5 11zm.5 5 1.597 1.363L13 13l4 6H7l2-3z"></path>
                            </svg>
                        </th>
                        <th class="p-2">
                            <div class="font-semibold">Category</div>
                        </th>
                        <th class="p-2">
                            <div class="font-semibold text-left">Description</div>
                        </th>
                        <th class="p-2">
                            <div class="font-semibold text-center">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categories">
                        <td>{{item.id}}</td>
                        <td><img [src]="item.image" class="h-8 w-8 mx-auto"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td class="p-2">
                            <div class="flex justify-center">
                                <button (click)="openEditModal(item)" class="rounded-md hover:bg-green-100 text-green-600 p-2 flex justify-between items-center">
                                    Edit
                                </button>
                                <button (click)="deleteCategory(item.id)" class="rounded-md hover:bg-red-100 text-red-600 p-2 flex justify-between items-center">
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal Edit Category -->
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isEditModalOpen">
        <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/3">
            <h2 class="text-xl font-semibold mb-4">Edit Category</h2>
            <form [formGroup]="formEditCategoryGroup" (ngSubmit)="onEditSubmit()">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
                    <input id="name" formControlName="categoryNameControl" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input id="image" formControlName="categoryImageControl" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" formControlName="descriptionControl" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" (click)="closeEditModal()" class="mr-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
