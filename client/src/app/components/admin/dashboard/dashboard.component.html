<main>
   <div class="px-4">
      <div class="mt-4 w-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
         <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
            <div class="flex items-center">
               <div class="flex-shrink-0">
                  <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{countCategory}}</span>
                  <h3 class="text-base font-normal text-gray-500">New categories this week</h3>
               </div>
               <div class="ml-5 w-0 flex items-center justify-end flex-1 text-green-500 text-base font-bold">
                  14.6%
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                        d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                  </svg>
               </div>
            </div>
         </div>
         <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
            <div class="flex items-center">
               <div class="flex-shrink-0">
                  <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{countProduct}}</span>
                  <h3 class="text-base font-normal text-gray-500">New Products this week</h3>
               </div>
               <div class="ml-5 w-0 flex items-center justify-end flex-1 text-green-500 text-base font-bold">
                  32.9%
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                        d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                  </svg>
               </div>
            </div>
         </div>
         <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
            <div class="flex items-center">
               <div class="flex-shrink-0">
                  <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{totalPrice}}</span>
                  <h3 class="text-base font-normal text-gray-500">Revenue this week</h3>
               </div>
               <div class="ml-5 w-0 flex items-center justify-end flex-1 text-green-500 text-base font-bold">
                  22.9%
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                        d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                  </svg>
               </div>
            </div>
         </div>
      </div>



      <div class="grid grid-cols-1 2xl:grid-cols-2 xl:gap-4 my-4">
         <div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
               style="width: 100%; height: 500px; display: block;">
            </highcharts-chart>
         </div>
         <div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartBars"
            style="width: 100%; height: 400px; display: block;">
         </highcharts-chart>
         </div>


      </div>
   </div>
</main>
