<div class="max-w-6xl mx-auto my-8 relative">
    <div class="overflow-hidden">
        <div id="slider-category" class="flex transition-transform duration-500 ease-in-out">
                <app-slider-category-item [name]="item.name" [image]="item.image"
                *ngFor="let item of categories"></app-slider-category-item>

        </div>
    </div>
    <button id="prevBtnCate"
        class="absolute left-4 top-1/2 -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full hover:bg-gray-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </button>
    <button id="nextBtnCate"
        class="absolute right-4 top-1/2 -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full hover:bg-gray-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </button>
</div>
