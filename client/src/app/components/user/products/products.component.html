<div class="p-4 mx-auto lg:max-w-7xl sm:max-w-full">
  <h1 class="text-center font-semibold">List Products</h1>

  <div class="flex rounded-md border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
    <input [(ngModel)]="productName" name="productName" type="text" placeholder="Search Something..."
      class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
    <button (click)="searchProduct()" type='button' class="flex items-center justify-center bg-[#007bff] px-5">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
        <path
          d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
        </path>
      </svg>
    </button>
  </div>
  <div class="flex justify-between items-center p-4 bg-white shadow-md rounded-lg">
    <div class="flex items-center space-x-4">
      <span class="px-3 py-1 bg-[#00C48C] text-white rounded-full focus:outline-none">
        Lọc theo =>
      </span>
      <select
      (change)="onSeatChange($event)"
       class="px-3 py-1 bg-white text-[#00C48C] rounded-full border border-[#00C48C] focus:outline-none">
       <option value="" disabled selected>Chọn số ghế</option>
        <option  *ngFor="let seat of listSeats"  [value]="seat">{{seat}}</option>
      </select>
      <select
      class="px-3 py-1 bg-white text-[#00C48C] rounded-full border border-[#00C48C] focus:outline-none"
      (change)="onCategoryChange($event)">
      <option value="" disabled selected>Chọn hãng xe</option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{item.name}}
      </option>
    </select>
    
      <select 
      class="px-3 py-1 bg-white text-[#00C48C] rounded-full border border-[#00C48C] focus:outline-none" 
      (change)="onCityChange($event)">
      <option value="" disabled selected>Chọn thành phố</option>
      <option *ngFor="let item of cities" [value]="item">{{ item }}</option>
    </select>     
    </div>
    <div class="px-3 py-1 bg-white text-[#00C48C] rounded-full border border-[#00C48C] focus:outline-none">
      <button (click)="removeFilter()">Xóa lọc</button>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-xl:gap-4 gap-6">
    <app-product-item 
    *ngFor="let item of products" 
    [categoryId]="item.categoryId" 
    [name]="item.name"
      [price]="item.price" 
      [url]="item.image1" 
      [productId]="item.id"
      [city]="item.city"
      [seats]="item.seats"
      >
      
    </app-product-item>
  </div>
</div>
