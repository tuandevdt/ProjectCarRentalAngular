<div class="p-4 mx-auto lg:max-w-7xl sm:max-w-full">
  <h1 class="text-center font-semibold">List Products</h1>
  <div class="flex rounded-md border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
    <input [(ngModel)]="productName" name="productName" type="text" placeholder="Search Something..."
      class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
    <button (click)="searchProduct()" type='button' class="flex items-center justify-center bg-[#007bff] px-5">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
        <path
          d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
        </path>
      </svg>
    </button>
  </div>
  <div class="flex justify-between items-center p-4 bg-white shadow-md rounded-lg">
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Tất cả</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Số chỗ</option>
        <option value="2">2 chỗ</option>
        <option value="4">4 chỗ</option>
        <option value="7">7 chỗ</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Hàng xe</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="hatchback">Hatchback</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Loại xe</option>
        <option value="electric">Điện</option>
        <option value="hybrid">Hybrid</option>
        <option value="gasoline">Xăng</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Nhiên liệu</option>
        <option value="petrol">Xăng</option>
        <option value="diesel">Dầu</option>
        <option value="electric">Điện</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Khu vực xe</option>
        <option value="hanoi">Hà Nội</option>
        <option value="hochiminh">Hồ Chí Minh</option>
        <option value="danang">Đà Nẵng</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <select class="px-4 py-2 bg-green-500 text-white rounded-full focus:outline-none">
        <option value="">Sắp xếp</option>
        <option value="price-asc">Giá tăng dần</option>
        <option value="price-desc">Giá giảm dần</option>
        <option value="rating">Đánh giá</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-xl:gap-4 gap-6">
    <app-product-item 
    (isSaveEvent)="getData($event)"
    [name]="item.name" 
    [isSave]="item.isSave" 
    [price]="item.price" 
    [url]="item.url"
    [productId]="item.id"
      *ngFor="let item of products">
    </app-product-item>
  </div>
</div>
