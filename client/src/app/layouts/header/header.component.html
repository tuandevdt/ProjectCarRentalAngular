<header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-sans min-h-[70px] tracking-wide relative z-50'>
  <div class='flex flex-wrap items-center justify-between gap-4 w-full'>
    <a routerLink="/"><img src="https://www.bonboncar.vn/_next/image?url=%2Ficons%2Ficon-bonboncar.png&w=256&q=75" alt="logo" class='w-36' />
    </a>

    <div id="collapseMenu"
      class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
      <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            data-original="#000000"></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            data-original="#000000"></path>
        </svg>
      </button>

      <ul
        class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
        <li class='mb-6 hidden max-lg:block'>
          <a routerLink="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg" alt="logo" class='w-36' />
          </a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 px-3'>
          <a routerLink="/" class='hover:text-[#007bff] text-[#007bff] font-bold block text-base'>Home</a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 px-3'><a [ngClass]="isActive ? 'hover:text-[#007bff] text-[#007bff] font-bold block text-base' : 'hover:text-[#007bff] text-gray-600 font-bold block text-base'" routerLink="/products"
            >Products</a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 px-3'><a routerLink='javascript:void(0)'
            class='hover:text-[#007bff] text-gray-600 font-bold block text-base'>About</a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 px-3'><a routerLink='javascript:void(0)'
            class='hover:text-[#007bff] text-gray-600 font-bold block text-base'>Contact</a>
        </li>
        <li class='max-lg:border-b max-lg:py-3 px-3'><a routerLink='/admin/dashboard'
            class='hover:text-[#007bff] text-gray-600 font-bold block text-base'>Admin</a>
        </li>
      </ul>
    </div>

    <div *ngIf="isLogin" class="relative flex items-center max-lg:ml-auto space-x-5">

      <div class="relative">
          <input type="checkbox" id="dropdownToggle" class="hidden peer" />
          <label for="dropdownToggle" class="flex items-center cursor-pointer hover:fill-[#007bff]">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" class="cursor-pointer hover:fill-[#007bff] inline">
              <circle cx="10" cy="7" r="6" data-original="#000000" />
              <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000" />
          </svg>
            <span>{{name}}</span>
          </label>
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden peer-checked:block">
              <ul class="py-1">
                  <li>
                      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                  </li>
                  <li>
                      <span (click)="logout()"  class="cursor-pointer block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</span>
                  </li>
              </ul>
          </div>
      </div>
      <button id="toggleOpen" class="lg:hidden !ml-7">
          <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
      </button>
  </div>
    <div *ngIf="!isLogin" >
      <button class="bg-blue-500 mr-4 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
        <a routerLink="/login">Login</a>
    </button>
      <span class="font-bold py-2 px-4">
        <a routerLink="">About Us</a>
    </span>
    </div>
  </div>
</header>
